typeDescription:
  # Map of
  # type: Description to be shown on the top of list view describing the type.
  #       Should fit on one line.
  #       If you link to anything external, it MUST have
  #       target="_blank" rel="noopener noreferrer nofollow"
  branding: "Markalama, yöneticilerin Rancher ürün adını, logolarını ve renk şemasını özelleştirerek kullanıcı arayüzünü küresel olarak yeniden markalamasına olanak tanır."
  chart: 'Aksi belirtilmediği sürece tüm chartların Linux ve Windows node''larına sahip kümelere yüklenebilen en az bir sürümü vardır.'
  cis.cattle.io.clusterscanbenchmark: Kıyaslama sürümü, kube-bench kullanılarak çalıştırılacak kıyaslamanın adı ve bu kıyaslama için geçerli yapılandırma parametreleridir.
  cis.cattle.io.clusterscanprofile: Profil, kullanılacak kıyaslama sürümleri ve bu kıyaslamada atlanacak belirli testler olan CIS taramasına yönelik yapılandırmadır.
  cis.cattle.io.clusterscan: Tanımlanan profile göre kümede bir CIS taramasını tetiklemek için bir tarama oluşturulur. Tarama tamamlandıktan sonra bir rapor oluşturulur.
  cis.cattle.io.clusterscanreport: Rapor, kümenin CIS taramasının sonucudur.
  management.cattle.io.feature: Özellik Bayrakları belirli {vendor} özelliklerinin açılıp kapatılmasına olanak tanır. Varsayılan olarak kapalı olan özellikler deneysel işlevsellik olarak değerlendirilmelidir.
  cluster.x-k8s.io.machine: Bir Makine, bir Kubernetes Düğümünün yapılandırmasını kapsar. Bir kümeyi güncelledikten sonra ne olacağını görmek için bu görünümü kullanın.
  cluster.x-k8s.io.machinedeployment: Makine Dağıtımı, dağıtımları bir Makine Setleri koleksiyonu üzerindeki şablonlar aracılığıyla düzenler (Dağıtım'a benzer). Bir kümeyi güncelledikten sonra ne olacağını görmek için bu görünümü kullanın.
  cluster.x-k8s.io.machineset: Makine Seti, istenen sayıda Makine kaynağının her zaman çalışır durumda olmasını sağlar (ReplicaSet'e benzer). Bir kümeyi güncelledikten sonra ne olacağını görmek için bu görünümü kullanın.
  resources.cattle.io.backup: Tek seferlik yedeklemeler gerçekleştirmek veya ResourceSet'e dayalı olarak yinelenen yedeklemeleri planlamak için bir yedekleme oluşturulur.
  resources.cattle.io.restore: Yedekleme dosyasına dayalı olarak kümeye geri yükleme yapılmasını tetiklemek için bir geri yükleme oluşturulur.
  resources.cattle.io.resourceset: Kaynak seti, yedeklemede hangi CRD'lerin ve kaynakların depolanacağını tanımlar.
  monitoring.coreos.com.servicemonitor: Servis monitörü, Prometheus'un metrikler için toplayacağı hizmet grubunu ve uç noktaları tanımlar. Bu, metrik koleksiyonunu tanımlamanın en yaygın yoludur.
  monitoring.coreos.com.podmonitor: Pod monitörü, Prometheus'un ölçümler için toplayacağı pod grubunu tanımlar. Yaygın yol, servis monitörlerini kullanmaktır ancak pod monitörler, servis monitörünün çalışmayacağı her türlü durumla başa çıkmanıza olanak tanır.
  monitoring.coreos.com.prometheusrule: Bir Prometheus Kuralı kaynağı hem kayıt hem de/veya uyarı kurallarını tanımlar. Bir kayıt kuralı, değerleri önceden hesaplayabilir ve sonuçları kaydedebilir. Uyarı kuralları, bildirimlerin AlertManager'a ne zaman gönderileceğine ilişkin koşulları tanımlamanıza olanak tanır.
  monitoring.coreos.com.prometheus: Prometheus sunucusu, veri toplama yapılandırması ve kuralları seçilen ServiceMonitor'lar, PodMonitor'lar ve PrometheusRules tarafından belirlenen ve uyarıları özel kaynağın yapılandırmasıyla seçilen tüm Alertmanager'lara gönderilecek olan bir Prometheus dağıtımıdır.
  monitoring.coreos.com.alertmanager: Bir uyarı yöneticisi, yapılandırması aynı isim alanındaki bir sır tarafından belirlenecek olan ve hangi uyarıların hangi alıcıya gitmesi gerektiğini belirleyen dağıtımdır.
  node: Temel Kubernetes node kaynağı, dağıtımları barındıran sanal veya fiziksel bir makineyi temsil eder. Varsa makinenin yaşam döngüsünü yönetmek için Küme Yönetimi'ne gidin.
  catalog.cattle.io.clusterrepo: 'Bir chart deposu, Helm deposu veya {vendor} git tabanlı uygulama kataloğudur. Kümedeki mevcut chart''ların listesini sağlar.'
  catalog.cattle.io.clusterrepo.local: ' Bir chart deposu, Helm deposu veya {vendor} git tabanlı uygulama kataloğudur. Kümedeki mevcut chart''ların listesini sağlar. Küme Şablonları Helm grafikleri aracılığıyla dağıtılır.'
  catalog.cattle.io.operation: Bir işlem, kümeye uygulanan en son Helm işlemlerinin listesidir.
  catalog.cattle.io.app: Kurulu bir uygulama, ya bizim chart'larımız aracılığıyla ya da Helm CLI üzerinden kurulan bir Helm 3 chart'ıdır.
  logging.banzaicloud.io.clusterflow: Kümedeki günlükler toplanacak ve seçilen Küme Çıkışına kaydedilecektir.
  logging.banzaicloud.io.clusteroutput: Bir küme çıkışı, günlüklerin hangi günlük sağlayıcılarına gönderilebileceğini tanımlar ve yalnızca günlük kaydı operatörünün bulunduğu isim alanına dağıtıldığında etkilidir.
  logging.banzaicloud.io.flow: Bir akış, hangi günlüklerin toplanıp filtreleneceğinin yanı sıra günlüklerin hangi çıktıya gönderileceğini tanımlar. Akış, isim alanlı bir kaynaktır; bu, günlüklerin yalnızca akışın dağıtıldığı isim alanından toplanacağı anlamına gelir.
  logging.banzaicloud.io.output: Bir çıktı, günlüklerin hangi günlük sağlayıcılarına gönderilebileceğini tanımlar. Çıktının, onu kullanan akışla aynı isim alanında olması gerekir.
  group.principal: Bir gruba genel roller atamak yalnızca grupları destekleyen harici kimlik doğrulama sağlayıcılarıyla çalışır. Yerel yetkilendirme grupları desteklemez.

